      <article class="col-md-8 row m-0">
        <h1>Szállásfoglalás</h1>

        <div class="input-group container mt-3">
          <span class="input-group-text">Számlázási adatok</span>
          <input type="text" class="form-control" placeholder="Vezetéknév">
          <input type="text" class="form-control" placeholder="Keresztnév">
        </div>

        <div class="container mt-3">
          <h5>Dátum:</h5>
          <form action="/action_page.php">
            <label for="mettol">Mettől:</label>
            <input type="date" id="mettol" name="mettol" />

            <label for="meddig">Meddig:</label>
            <input type="date" id="meddig" name="meddig" />
          </form>
        </div>

        <div class="container mt-3">
          <h5>Szoba:</h5>
          <form action="/action_page.php">
            <label for="szoba" class="form-label">Szobák száma:</label>
            <select class="form-select" id="szoba" name="Szobakszama">
              <option>1 Szoba</option>
              <option>2 Szoba</option>
              <option>3 Szoba</option>
            </select>
          </form>
        </div>

        <div class="container mt-3">
          <h5>Személy:</h5>
          <form action="/action_page.php">
            <label for="felnott" class="form-label">Felnőttek száma:</label>
            <select class="form-select" id="felnott" name="Felnottek">
              <option>1 Felnőtt</option>
              <option>2 Felnőtt</option>
              <option>3 Felnőtt</option>
            </select>
          </form>
        </div>

        <div class="container mt-3">
          <form action="/action_page.php">
            <label for="gyerek" class="form-label">Gyermekek száma:</label>
            <select class="form-select" id="gyerek" name="Gyermekek">
              <option>0 Gyerek</option>
              <option>1 Gyerek</option>
              <option>2 Gyerek</option>
              <option>3 Gyerek</option>
            </select>
          </form>
        </div>

        <div class="container mt-3">
          <h5>Ellátás:</h5>
          <form action="/action_page.php">
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                id="felp"
                name="optradio"
                value="option1"
                checked
              />
              <label class="form-check-label" for="felp">Félpanzióval</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                id="teljes"
                name="optradio"
                value="option2"
              />
              <label class="form-check-label" for="teljes"
                >Teljes ellátással</label
              >
            </div>
          </form>
        </div>

        <div class="container mt-3">
          <h5>Egyéb szolgáltatások:</h5>
          <form action="/action_page.php">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="park"
                name="parkolas"
                value="something"
              />
              <label class="form-check-label">Ingyenes parkolás</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="wigi"
                name="WIFI"
                value="something"
              />
              <label class="form-check-label">Ingyenes WIFI</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="legkondi"
                name="Legkondicionalas"
                value="something"
              />
              <label class="form-check-label">Ingyenes légkondícionálás</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="wellness"
                name="Wellness"
                value="something"
              />
              <label class="form-check-label">Wellness szolgáltatások</label>
            </div>
          </form>
        </div>
        
        <div class="container mt-3">
          <button type="submit" class="btn btn-primary">Lefoglalom</button>
        </div>
